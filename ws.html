<html>
  <head>
    <title>WGS Sample</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="s/bootstrap/dist/css/bootstrap.min.css">

    <style>
      #my-app {
        margin: 20px;
      }

      .my-panel {
        margin-bottom: 20px;
      }

    </style>

    <script src="s/jquery/dist/jquery.min.js"></script>
    <script src="s/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="j/config.js"></script>

    <script>
      $(function () {
        
        var socket = new WebSocket('ws://' + appWsHostname + ':' + appWsPort);

        // Listen for messages
        socket.addEventListener('message', function (event) {
          
          var str = event.data.split(":");
          var channel = str[0];
          var msg = str[1];
          
          if (channel == 'show_panel_1') {
            $('#item1').html(msg);
          } else if (channel == 'show_panel_2') {
            $('#item2').html(msg);
          } else if (channel == 'show_panel_3') {
            $('#item3').html(msg);
          }
          
          
        });
        
        function randomStr(length) {
          var result           = '';
          var characters       = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
          var charactersLength = characters.length;
          for ( var i = 0; i < length; i++ ) {
            result += characters.charAt(Math.floor(Math.random() * charactersLength));
          }
          return result;
        }
        
        $("#btn-update").click(function(){
          var msg = randomStr(10);
          socket.send('show_panel_3' + ":" + msg);
        });

      });
    </script>

  </head>
  <body>

    <div id="my-app">
      <div class="row">
        <div class="col-md-6 my-panel">
          <div class="card">
            <div class="card-header">
              <h5>Panel 1</h5>
            </div>
            <div class="card-body">
              <div id="item1"></div>
            </div>
          </div>
        </div>

        <div class="col-md-6 my-panel">
          <div class="card">
            <div class="card-header">
              <h5>Panel 2</h5>
            </div>
            <div class="card-body">
              <div id="item2"></div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="row">
        <div class="col-md-6 my-panel">
          <div class="card">
            <div class="card-header">
              <h5>Panel 3</h5>
            </div>
            <div class="card-body">
              <div id="item3"></div>
            </div>
          </div>
        </div>

        <div class="col-md-6 my-panel">
          <div class="card">
            <div class="card-header">
              <h5>Form</h5>
            </div>
            <div class="card-body">
              <botton id="btn-update" class="btn btn-primary">Update Panel 3</botton>
            </div>
          </div>
        </div>
      </div>

    </div>



  </body>
</html>
