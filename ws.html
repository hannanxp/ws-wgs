<html>
  <head>
    <title>WGS Sample</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="s/bootstrap/dist/css/bootstrap.min.css">

    <style>
      #my-app {
        margin: 20px;
      }

      .my-panel {
        margin-bottom: 20px;
      }

    </style>

    <script src="s/jquery/dist/jquery.min.js"></script>
    <script src="s/bootstrap/dist/js/bootstrap.min.js"></script>

    <script>
      $(function () {
        var socket = new WebSocket('ws://localhost:3000');

        // Listen for messages
        socket.addEventListener('message', function (event) {
          console.log(event);
          $('#item1').html(event.data);
        });

      });
    </script>

  </head>
  <body>

    <div id="my-app">
      <div class="row">
        <div class="col-md-6 my-panel">
          <div class="card">
            <div class="card-header">
              <h5>Panel 1</h5>
            </div>
            <div class="card-body">
              <div id="item1"></div>
            </div>
          </div>
        </div>

        <div class="col-md-6 my-panel">
          <div class="card">
            <div class="card-header">
              <h5>Panel 2</h5>
            </div>
            <div class="card-body">
              <div id="item2"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 my-panel">
          <div class="card">
            <div class="card-header">
              <h5>Panel 3</h5>
            </div>
            <div class="card-body">
              <div id="item3"></div>
            </div>
          </div>
        </div>

        <div class="col-md-6 my-panel">
          <div class="card">
            <div class="card-header">
              <h5>Panel 4</h5>
            </div>
            <div class="card-body">
              <div id="item4"></div>
            </div>
          </div>
        </div>
      </div>

    </div>



  </body>
</html>
